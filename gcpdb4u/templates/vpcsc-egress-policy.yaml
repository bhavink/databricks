- egressTo:
    operations:
    - serviceName: storage.googleapis.com
      methodSelectors:
      - method: google.storage.objects.list
      - method: google.storage.buckets.testIamPermissions
      - method: google.storage.objects.get
      - method: google.storage.objects.create
    - serviceName: containerregistry.googleapis.com
      methodSelectors:
      - method: containers.registry.read
    resources:
    # Databricks owned projects(target) to which egress traffic from your project(source) is allowed to
    # multiple entries could be added with addiotnal - projects/project_number entries
    - projects/68422481410 #databricks central service
    - projects/643670579914 #databricks runtime artifact
    - projects/121886670913 #databricks regional control plane

  egressFrom:
    identities:
    # Databricks owned projects(target) to which egress traffic from your project(source) is allowed to
    # E.g. For US East4 based workspace we have: 
    # cluster-manager-k8s-sa2@prod-gcp-us-central1.iam.gserviceaccount.com (Central Service Account) & 
    # cluster-manager-k8s-sa2@prod-gcp-us-east4.iam.gserviceaccount.com (Google Service Account managing GKE on behalf of customer) &
    # us-gcr-access-sa@databricks-prod-artifacts.iam.gserviceaccount.com (GCR Service Account)
    - serviceAccount:cluster-manager-k8s-sa2@prod-gcp-us-central1.iam.gserviceaccount.com #required only during workspace creation
    - serviceAccount:cluster-manager-k8s-sa2@prod-gcp-us-east4.iam.gserviceaccount.com
    - serviceAccount:us-gcr-access-sa@databricks-prod-artifacts.iam.gserviceaccount.com