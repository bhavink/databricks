# Make sure to update it as per your region and identities before using it

- egressTo:
    operations:
      - serviceName: compute.googleapis.com
        methodSelectors:
          - method: 'InstancesService.BulkInsert'
    resources:
      # Databricks runtime image storage
      - projects/323146983994 # Databricks VM images hosted in the global GCP project `databricks-external-images`
      - projects/51066298900 # Databricks regional control plane project - us-east1
  egressFrom:
    identities:
    - serviceAccount:db-2762908299814651@prod-gcp-us-east1.iam.gserviceaccount.com

# This block defines egress rules for Databricks runtime images and artifacts
- egressTo:
    operations:
      - serviceName: storage.googleapis.com
        methodSelectors:
          - method: google.storage.objects.get
          - method: google.storage.buckets.testIamPermissions
    resources:
      # Databricks cluster boostarp artifacts
      - projects/51066298900  # Databricks regional us-east1 control plane
  egressFrom:
    identities:
    - serviceAccount:delegate-sa@prod-gcp-us-east1.iam.gserviceaccount.com
    - serviceAccount:db-2762908299814651@prod-gcp-us-east1.iam.gserviceaccount.com

# This block defines egress rules for Databricks GCE cluster boostrapping artifacts
- egressTo:
    operations:
      - serviceName: storage.googleapis.com
        methodSelectors:
          - method: google.storage.objects.get
    resources:
      # Databricks cluster boostarp artifacts
      - projects/51066298900  # Databricks regional us-east1 control plane
  egressFrom:
    identityType: ANY_IDENTITY

