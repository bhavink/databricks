[pytest]
# Pytest configuration for Healthcare Ingestion Pipeline tests

# Test discovery patterns
testpaths = 
    hl7v2/tests
    fhir/tests

python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output formatting
addopts = 
    -v
    --tb=short
    --strict-markers

# Markers
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (may require Spark)
    e2e: End-to-end tests (require Databricks)
    slow: Slow tests (skip by default with -m "not slow")

# Minimum version
minversion = 7.0

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
